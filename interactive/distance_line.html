<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
<link rel="stylesheet" type="text/css" href="../css/jsx_style.css"/>
<script type="text/javascript" charset="UTF-8"
    src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
<script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
<script>
function initBoard() {
    var board = JXG.JSXGraph.initBoard('jxgbox0', {});

    var l1A = board.create('point', [2, -3], {name: 'A', fixed: false, highlight: true, snapSizeX: 1/2, snapSizeY: 1/2, snapToGrid: true});
    var l1B = board.create('point', [2.5, 0], {name: 'B', fixed: false, highlight: true, snapSizeX: 1/10, snapSizeY: 1/10, snapToGrid: true});
    var l1 = board.create('line', [l1A, l1B]);

    // var vA = board.create("arrow", [[0, 0], l1A]);
    var vAB = board.create("arrow", [l1A, l1B]);

    /* Group A and B, but allow A to move independently. */
    var grp = board.create('group', [l1A, l1B]);
    grp.removeTranslationPoint(l1B);

    var pC = board.create('point', [-4, 3], {name: 'C', fixed: false, highlight: true, snapSizeX: 1/10, snapSizeY: 1/10, snapToGrid: true});

    var projC = board.create('orthogonalprojection', [pC, l1], {name: "", visible: true, highlight: true, fillColor: "cyan"});

    var s1 = board.create('segment', [pC, projC], {name: "d(C,l)", withLabel: true, opacity: 0.5});

    var a1 = board.create('nonreflexangle', [pC, projC, l1B], {radius: 0.5, withLabel: false});
};

</script>
<script type="text/javascript" src="../js/jsx_functions.js"></script>
</head>
<body>
    <div id="jxgbox0" class="jxgbox"></div>
</body>
</html>
