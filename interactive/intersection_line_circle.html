<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
<link rel="stylesheet" type="text/css" href="../css/jsx_style.css"/>
<script type="text/javascript" charset="UTF-8"
    src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
<script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"></script>
<script>
function initBoard() {
    var board = JXG.JSXGraph.initBoard('jxgbox0', {});

    var c1M = board.create('point', [3, 3], {name: "M", fixed: false, highlight: true, snapSizeX: 1/2, snapSizeY: 1/2, snapToGrid: true});
    var c1r = board.create('point', [1, 3], {name: "", fixed: false, highlight: true, snapSizeX: 1/2, snapSizeY: 1/2, snapToGrid: true});
    var c1 = board.create('circle', [c1M, c1r]);
    var l1 = board.create('segment', [c1M, c1r], {name: "r", withLabel: true, opacity: 0.4});

    /* Group M and r, but allow r to move independently. */
    var grp = board.create('group', [c1M, c1r]);
    grp.removeTranslationPoint(c1r);

    var l1A = board.create('point', [5, -4], {name: 'A', fixed: false, highlight: true, snapSizeX: 1/2, snapSizeY: 1/2, snapToGrid: true});
    var l1B = board.create('point', [5, -1], {name: 'B', fixed: false, highlight: true, snapSizeX: 1/10, snapSizeY: 1/10, snapToGrid: true});
    var l1 = board.create('line', [l1A, l1B]);

    /* Group A and B, but allow A to move independently. */
    var grp = board.create('group', [l1A, l1B]);
    grp.removeTranslationPoint(l1B);

    // var vA = board.create("arrow", [[0, 0], l1A]);
    var vAB = board.create("arrow", [l1A, l1B]);

    var i1 = board.create('intersection', [c1, l1, 1], {name: "1", highlight: true, fillColor: "cyan"});
    var i2 = board.create('intersection', [c1, l1, 0], {name: "2", highlight: true, fillColor: "cyan"});
};

</script>
<script type="text/javascript" src="../js/jsx_functions.js"></script>
</head>
<body>
    <div id="jxgbox0" class="jxgbox"></div>
</body>
</html>
