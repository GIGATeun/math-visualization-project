<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
<link rel="stylesheet" type="text/css" href="../css/jsx_style.css"/>
<script type="text/javascript" charset="UTF-8"
    src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
<script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
<script>
function initBoard() {
    var board = JXG.JSXGraph.initBoard('jxgbox0', {});

    var origin = board.create('point', [0, 0], {visible: false, name: "0"});

    var sliderA = board.create('slider', [[-3, -5], [3, -5], [-3, -2, 3]], {withLabel: true, name: "a", fixed: false, highlight: true, snapWidth: 0.25});

    var pV = board.create('point', [1, 1.5], {name: 'A', withLabel: false, fixed: false, highlight: true, snapSizeX: 1/10, snapSizeY: 1/10, snapToGrid: true});
    var paV = board.create('point', [function() {return sliderA.Value() * pV.X();}, function() {return sliderA.Value() * pV.Y();}], {name: 'A', withLabel: false, fillColor: "blue", highlight: true});

    var vV = board.create("arrow", [origin, pV], {name: "\\[\\vec{v}\\]", withLabel: true, label: {position: "top"}, strokeOpacity: 1, strokeColor: "black"});
    var vaV = board.create("arrow", [origin, paV], {name: "\\[a \\vec{v}\\]", withLabel: true, label: {position: "top", offset: [-30, 30], strokeColor: "blue"}, strokeOpacity: 0.5, strokeColor: "blue"});
};

</script>
<script type="text/javascript" src="../js/jsx_functions.js"></script>
</head>
<body>
    <div id="jxgbox0" class="jxgbox"></div>
</body>
</html>
